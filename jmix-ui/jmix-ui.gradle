apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'java-library'
apply plugin: 'io.jmix'

version = rootProject.jmixVersion
sourceCompatibility = rootProject.sourceCompatibility
targetCompatibility = rootProject.targetCompatibility

dependencies {
    api platform(project(':jmix-platform'))

    api project(':jmix-core')
    api 'com.vaadin:vaadin-server'
    api 'com.vaadin:vaadin-compatibility-server'
    api 'com.vaadin:vaadin-push'
    api 'com.vaadin:vaadin-spring'

    api 'org.perf4j:perf4j'

    api 'org.springframework:spring-websocket'
    api 'org.springframework.boot:spring-boot-autoconfigure'

    testImplementation 'org.springframework:spring-test'
    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.spockframework:spock-spring'
    testImplementation project(':jmix-data')
    testImplementation 'org.apache.commons:commons-dbcp2'
    testRuntimeOnly 'org.hsqldb:hsqldb'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
}

jar {
    with copySpec {
        from sourceSets.main.allJava
        include "io/jmix/ui/widgets/client/**"
    }
}

entitiesEnhancing {
    enabled = true
}