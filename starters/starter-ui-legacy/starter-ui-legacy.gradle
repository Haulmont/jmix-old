apply plugin: 'java'
apply plugin: 'java-library'

group = 'io.jmix.starter.ui-legacy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    api project(':modules:core')
    api project(':modules:security')
    api project(':modules:ui')
    api project(':modules:cuba')

    api project(':starters:starter-ui-minimal')

    api 'org.springframework.boot:spring-boot-autoconfigure'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            groupId = 'io.jmix.starter.ui-legacy'
            artifactId = 'jmix-starter-ui-legacy'

            from components.java
            artifact sourcesJar
        }
    }
}