apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

group = 'io.jmix.starter.standard'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    api project(':jmix-core')
    api project(':jmix-security')
    api project(':jmix-ui')

    // todo add themes JAR and widgets JAR here instead of classes

    implementation(files(new File(project(':jmix-ui').buildDir, "web")))
    implementation(files(new File(project(':jmix-ui-widgets').buildDir, "web")))

    implementation 'org.springframework:spring-context'
    implementation 'com.vaadin:vaadin-spring-boot:3.1.1'
}