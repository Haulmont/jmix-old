apply plugin: 'java'
apply plugin: 'java-library'

group = 'io.jmix.starter.standard'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    api project(':starters:starter-ui-minimal')

    implementation project(':jmix-ui-widgets-compiled')
    implementation project(':jmix-ui-themes-compiled')
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            groupId = 'io.jmix.starter.standard'
            artifactId = 'jmix-starter-standard'

            from components.java
        }
    }
}