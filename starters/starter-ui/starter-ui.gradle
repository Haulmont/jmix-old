apply plugin: 'java'
apply plugin: 'java-library'

group = 'io.jmix.starter.ui'

dependencies {
    api project(':modules:core')
    api project(':modules:ui')

    api 'org.springframework.boot:spring-boot-autoconfigure'
}

jar {
    archivesBaseName = 'jmix-starter-ui'
}

java {
    withSourcesJar()
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            artifactId = 'jmix-starter-ui'
            from components.java
        }
    }
}
