apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'java-library'
apply plugin: 'io.jmix'

group = 'io.jmix.rest'

dependencies {
    api platform(project(':jmix-platform'))

    api project(':modules:core')
    api project(':modules:data')

    api 'commons-fileupload:commons-fileupload'

    api 'com.fasterxml.jackson.core:jackson-databind'
    api 'com.fasterxml.jackson.core:jackson-annotations'
    api 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'

    api 'io.swagger:swagger-models'

    api 'org.springframework.security:spring-security-core'
    api 'org.springframework.security:spring-security-config'
    api 'org.springframework.security:spring-security-web'
    api 'org.springframework.security.oauth:spring-security-oauth2'
    api 'org.springframework:spring-webmvc'
    api 'org.springframework:spring-context'

    implementation ('org.springframework.ldap:spring-ldap-core') {
        // removed because it defines its own Log4j LogFactory via JDK services mechanism
        exclude(group: 'org.slf4j', module: 'jcl-over-slf4j')
    }

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.springframework:spring-test'
    testImplementation "org.spockframework:spock-core"
    testImplementation "org.spockframework:spock-spring"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testRuntimeOnly 'org.slf4j:slf4j-simple'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}

jar {
    archivesBaseName = 'jmix-rest'
}

java {
    withSourcesJar()
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        javaMaven(MavenPublication) {
            artifactId = 'jmix-rest'
            from components.java
        }
    }
}
